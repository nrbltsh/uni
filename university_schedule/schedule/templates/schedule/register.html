{% extends 'schedule/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Регистрация</h1>
    <div class="auth-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="register-form" class="mb-3">
                    <form method="post" id="register-form-submit">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="reg-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-first-name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="reg-first-name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-last-name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="reg-last-name" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Электронный адрес</label>
                            <input type="email" class="form-control" id="reg-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="reg-phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="reg-password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="" disabled selected>Выберите роль</option>
                                <option value="student">Студент</option>
                                <option value="teacher">Преподаватель</option>
                                <option value="manager">Менеджер</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <a href="{% url 'schedule:index' %}" class="btn btn-secondary ms-2">Назад к входу</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
