{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Расписание занятий КНУ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=4"> <!-- Версия для обхода кэша -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем основной скрипт как модуль -->
    <script type="module" src="{% static 'js/script.js' %}"></script>
    <!-- Подключаем register.js только на странице регистрации -->
    {% if request.path == '/register/' %}
        <script type="module" src="{% static 'js/register.js' %}"></script>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="KNU Schedule Logo" class="site-logo">
                <h1 class="site-title">Расписание КНУ</h1>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="site-footer">
        <div class="container">
            <p>(С) КНУ им. Ж.Баласагына - 2025</p>
            <p>Выполнили Гудажанов Рашид и Таштанбеков Нурболот. Студенты ПИ-1-21</p>
        </div>
    </footer>
</body>
</html>
