<div id="teachers-container" class="mb-3" style="display: none;">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Добавить преподавателя</h5>
            <form id="add-teacher-form">
                <div class="mb-3">
                    <label for="teacher-last-name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="teacher-last-name" required>
                </div>
                <div class="mb-3">
                    <label for="teacher-first-name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="teacher-first-name" required>
                </div>
                <div class="mb-3">
                    <label for="teacher-middle-name" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="teacher-middle-name" required>
                </div>
                <div class="mb-3">
                    <label for="teacher-faculty" class="form-label">Факультет</label>
                    <select id="teacher-faculty" class="form-select" required></select>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
    <table id="teachers-table" class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Факультет</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal fade" id="edit-teacher-modal" tabindex="-1" aria-labelledby="editTeacherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTeacherModalLabel">Редактировать преподавателя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-teacher-id">
                <div class="mb-3">
                    <label for="edit-teacher-last-name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="edit-teacher-last-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-teacher-first-name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="edit-teacher-first-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-teacher-middle-name" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="edit-teacher-middle-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-teacher-faculty" class="form-label">Факультет</label>
                    <select id="edit-teacher-faculty" class="form-select" required></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="save-edit-teacher">Сохранить</button>
            </div>
        </div>
    </div>
</div>
