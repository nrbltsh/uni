<div id="add-schedule-container" style="display: none;">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Добавить занятие</h5>
            <form id="add-schedule-form">
                <div class="mb-3">
                    <label for="day_of_week" class="form-label">День недели</label>
                    <select id="day_of_week" class="form-select" required>
                        <option value="mon">Понедельник</option>
                        <option value="tue">Вторник</option>
                        <option value="wed">Среда</option>
                        <option value="thu">Четверг</option>
                        <option value="fri">Пятница</option>
                        <option value="sat">Суббота</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Группа</label>
                    <select id="group" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Предмет</label>
                    <select id="subject" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="teacher" class="form-label">Преподаватель</label>
                    <select id="teacher" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="classroom" class="form-label">Аудитория</label>
                    <select id="classroom" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Время начала</label>
                    <input type="time" id="start_time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">Время окончания</label>
                    <input type="time" id="end_time" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-schedule-modal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editScheduleModalLabel">Редактировать занятие</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-day_of_week" class="form-label">День недели</label>
                    <select id="edit-day_of_week" class="form-select" required>
                        <option value="mon">Понедельник</option>
                        <option value="tue">Вторник</option>
                        <option value="wed">Среда</option>
                        <option value="thu">Четверг</option>
                        <option value="fri">Пятница</option>
                        <option value="sat">Суббота</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="edit-group" class="form-label">Группа</label>
                    <select id="edit-group" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="edit-subject" class="form-label">Предмет</label>
                    <select id="edit-subject" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="edit-teacher" class="form-label">Преподаватель</label>
                    <select id="edit-teacher" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="edit-classroom" class="form-label">Аудитория</label>
                    <select id="edit-classroom" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="edit-start_time" class="form-label">Время начала</label>
                    <input type="time" id="edit-start_time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edit-end_time" class="form-label">Время окончания</label>
                    <input type="time" id="edit-end_time" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="save-edit">Сохранить</button>
            </div>
        </div>
    </div>
</div>
