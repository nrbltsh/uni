<div id="faculties-container" class="mb-3" style="display: none;">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Добавить факультет</h5>
            <form id="add-faculty-form">
                <div class="mb-3">
                    <label for="faculty-name" class="form-label">Название факультета</label>
                    <input type="text" class="form-control" id="faculty-name" required>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
    <table id="faculties-table" class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
