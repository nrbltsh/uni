<div id="groups-container" class="mb-3" style="display: none;">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Добавить группу</h5>
            <form id="add-group-form">
                <div class="mb-3">
                    <label for="group-name" class="form-label">Название группы</label>
                    <input type="text" class="form-control" id="group-name" required>
                </div>
                <div class="mb-3">
                    <label for="group-faculty" class="form-label">Факультет</label>
                    <select id="group-faculty" class="form-select" required></select>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
    <table id="groups-table" class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Название</th>
                <th>Факультет</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
